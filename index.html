<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Menu</h1>
    <img src="https://www.w3schools.com/howto/img_forest.jpg" alt="">

    <h1>Formulaire d'enregistrement d'un utilisateur</h1>
    <form action="/register" method="POST">
        
        <div>
            <label for="firstname">firstname :</label>
            <input type="text" id="firstname" name="firstname">
            <br>
            <label for="lastname">lastname :</label>
            <input type="text" id="lastname" name="lastname">
            <br>
            <label for="date_naissance">date_naissance :</label>
            <input type="text" id="date_naissance" name="date_naissance">
            <br>
            <label for="sexe">sexe :</label>
            <input type="text" id="sexe" name="sexe">
            <br>
            <label for="password">password :</label>
            <input type="password" id="password" name="password">
            <br>
            <label for="email">email :</label>
            <input type="text" id="email" name="email">
            <br>
        </div>

        <br><button type="submit">Envoyer le message</button>

    </form>
</body>

</html>
